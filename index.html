<html>
<head>

</head>
<body>
    <nav>
        <div class="container">
            <h1>CTime</h1>
    </nav>

        <div id="time-date">
            <span id="hours"></span>
            <span id="colon1">:</span>

        </div>
        <div id="date-day">
            <span id="date"></span>
            <span id="day"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
